<!DOCTYPE html>
<head>
    <title>Simple Grid Layout </title>
    <style>
        
        .grid div {
            background-color: #ebebeb;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        
        .grid {
            display: grid;
            border: 1px solid black;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
}


    </style>
</head>
<body>
    <div class="grid">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
    </div>
    
</body>
</html>
